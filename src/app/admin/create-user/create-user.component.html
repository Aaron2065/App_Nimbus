<div class="container">
    <h2>Alta de Usuario</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="createUserForm">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" formControlName="nombre" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="apellidoPaterno">Apellido Paterno</label>
        <input type="text" id="apellidoPaterno" formControlName="apellidoPaterno" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="apellidoMaterno">Apellido Materno</label>
        <input type="text" id="apellidoMaterno" formControlName="apellidoMaterno" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" formControlName="usuario" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" formControlName="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="role">Rol</label>
        <select id="role" formControlName="role" class="form-control" required>
          <option value="1">Administrador</option>
          <option value="2">Maestro</option>
          <option value="3">Alumno</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="createUserForm.invalid">Crear Usuario</button>
    </form>
  </div>
