<div class="containerPrincipal d-flex justify-content-center align-items-center" style="height: 100vh">
  <div class="container d-flex flex-column justify-content-center align-items-center" style="height: 85vh;">
    <!-- Imagen arriba del formulario -->
    <img src="assets/images/logoNimbus.gif" alt="Logo" class="logo img-fluid mb-1" />
    
    <!-- Formulario -->
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="form-card col-md-4">
      
      <!-- Mostrar el mensaje de error si existe -->
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <div class="form-group mb-3">
        <input
          id="email"
          type="text"
          formControlName="email"
          placeholder="Correo Electrónico / Nombre de Usuario"
          class="form-control"
        />
      </div>
      <div class="form-group mb-3">
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Contraseña"
          class="form-control"
        />
      </div>
      <div class="d-flex justify-content-between">
        <button type="button" class="btnCancelar w-48" (click)="onCancel()">Cancelar</button>
        <button type="submit" class="btnIngresar w-48" [disabled]="loginForm.invalid">Ingresar</button>
      </div>
    </form>
  </div>
</div>
